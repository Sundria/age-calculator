<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Age calculator app</title>

</head>

<body>

  <main>
    <div class="align-content">
      <form action="">
        <div class="date">
          <div class="day">
            <label class="text-label" for="day">DAY</label>
            <input type="text" class="input-text" name="dia" id="day" placeholder="DD">
            <span class="error"></span>
          </div>
          <div class="month">
            <label class="text-label" for="month">MONTH</label>
            <input type="text" class="input-text" name="mes" id="month" placeholder="MM">
            <span class="error"></span>
          </div>
          <div class="year">
            <label class="text-label" for="year">YEAR</label>
            <input type="text" class="input-text" name="ano" id="year" placeholder="YYYY">
            <span class="error"></span>
          </div>
        </div>
        <div class="enviar">
          <span id="line"></span>
          <button type="submit" id="send" aria-label="Submit"></button>
        </div>
      </form>
      <div class="show-date">
        <p><span id="ano">- -</span> years</p>
        <p><span id="mes">- -</span> months</p>
        <p><span id="dia">- -</span> days</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="/#">Frontend Mentor</a>.
    Made with love by <a href="https://www.frontendmentor.io/profile/Sundria">Sundria</a>.
  </footer>
</body>
<script src="./script.js"></script>

</html>
